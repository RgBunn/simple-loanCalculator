<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <h1>Loan Calculator</h1>
      <form action="">
        <label for="loan-amount">Loan Amount $</label>
        <input
          type="number"
          name="loan-amount"
          id="loan-amount"
          min="1"
          max="500000"
          value="100"
        />
        <label for="interest-rate">Interest Rate %</label>
        <input
          type="number"
          name="interest-rate"
          id="interest-rate"
          min="1"
          max="500000"
          value="10"
          step="0.1"
        />
        <label for="months">Months to pay</label>
        <input
          type="number"
          name="months"
          id="months"
          min="1"
          max="48"
          value="12"
        />
        <p>Monthly payment: <span id="monthly-pay"></span></p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
